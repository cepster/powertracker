
<div>
  <label for="name">Workout Name</label>
  <input name="name" [(ngModel)]="workoutName">

  <label for="date">Date</label>
  <input name="date" [(ngModel)]="workoutDate">
</div>

<div *ngFor="let item of workoutItems">
  <app-workout-item [item]="item"></app-workout-item>
  <hr/>
</div>
<button (click)="newWorkoutItem()">Add New</button>
